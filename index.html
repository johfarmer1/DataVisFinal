<!DOCTYPE html>
<html>

<head>
  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/vsup@1.1.0"></script>
  <script src="https://d3js.org/d3.v3.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style>
  html, body {
  height: 100%;
}
    .country {
      fill: gray;
      stroke: black;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .label {
      text-anchor: middle;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .full-height {
  height: 100%;
}
  </style>
</head>

<body>

  <div class="w3-cell-row full-height">

    <div id="mapDiv" class="w3-container w3-red w3-cell full-height w3-rest">

    </div>

    <div class="w3-container w3-green w3-cell" style="width:300px">
      <p>Hello W3.CSS Layout.</p>
    </div>

  </div>
</body>
<script src="final.js"></script>

</html>
